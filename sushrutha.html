<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pharmacy Promotions</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff;
      color: #222;
    }

    header {
      background: #e60023;
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }

    .cta-button {
      background: #fff;
      color: #e60023;
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background: #ffe6ea;
    }

    .payment-section {
      background: #fef6e0;
      padding: 2rem 1rem;
      text-align: center;
    }

    .payment-section h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: #e69100;
    }

    .payment-section p {
      font-size: 1.2rem;
      margin: 0.3rem 0;
    }

    .promo-code {
      display: inline-block;
      margin-top: 1rem;
      background: #fff2b2;
      padding: 0.5rem 1rem;
      font-weight: bold;
      border-radius: 4px;
      border: 2px dashed #e69100;
      font-size: 1.1rem;
    }

    .contact-info {
      background: #f4f4f4;
      padding: 1.5rem 1rem;
      text-align: center;
    }

    .contact-info p {
      margin: 0.5rem 0;
      font-size: 1rem;
    }

    .quick-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 1rem;
    }

    .quick-links a {
      text-decoration: none;
      color: #0073e6;
      font-weight: 500;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      .payment-section h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Up to 50% off on Medicines</h1>
    <p>Level up your health with amazing deals</p>
    <button class="cta-button">Order Now</button>
  </header>

  <section class="payment-section">
    <h2>GET 500 CASHBACK</h2>
    <p>Pay with MobiKwik and enjoy instant cashback</p>
    <span class="promo-code">Use code: MBK500</span>
  </section>

  <section class="contact-info">
    <p><strong>Order via Phone:</strong> +91 98765 43210</p>
    <p><strong>Working Hours:</strong> 8:00 AM - 10:00 PM</p>
    <div class="quick-links">
      <a href="#">Search</a>
      <a href="#">Download App</a>
      <a href="#">Login / Signup</a>
      <a href="#">Cart</a>
    </div>
  </section>
</body>
</html>
